<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="form">
                <h1 style="text-align: center;">Roll No Checker</h1><br>
                <form action="#" onsubmit="addData()">
                    <input type="number" placeholder="Enter Your Roll-No" id="rollno" required>
                    <button class="sub">Submit</button>
                </form>
                <button onclick="showData()" class="sub">Get Roll-No</button>
            </div>
        </div>
    </section>


    <section>
        <div class="container">
            <div class="result">
            <div class="col-2">
                <h2>Even Roll No</h2>
                <ol id="even">

                </ol>
            </div>
            <div class="col-2">
                <h2>Odd Roll No</h2>
                <ol id="odd">
                    
                </ol>
            </div>
        </div>
        </div>
    </section>
    




    <script src="./js/app.js"></script>
</body>
</html>
